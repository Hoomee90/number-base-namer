<!DOCTYPE html>
<html lang="en">
<head>
  <title>Number Base Namer</title>
</head>
<body class="bg-dark">
  <div class="container">
    <div class="jumbotron">
      <h1>Number Base Namer</h1>
      <h3>Inspired by jan Misali</h3>
    </div>
    <div class="row text-white font-weight-bold text-center">
      <div class="col-1"></div>
      <form id="numberForm" class="form-group col-4">
          <div class="card bg-dark border-light">
          <label for="numberInput" class="card-header pt-1 pb-1">Enter an integer or fraction</label>
          <div class="card-body">
            <input id="numberInput" type="text" class="form-control">
          </div>
        </div>
      </form>
      <div class="col-6">
        <div class="card bg-dark border-light">
          <p class="card-header pt-1 pb-1">Name</p>
          <div class="card-body">
            <p id="numberResult" class="font-weight-normal mt-1 mb-2">None</p>
          </div>
        </div>
      </div>
      <div class="col-1"></div>
    </div>
  </div>
</body>
</html>
